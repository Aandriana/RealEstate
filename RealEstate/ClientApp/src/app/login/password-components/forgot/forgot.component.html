<mat-card>
  <mat-card-subtitle>Enter your email to confirm your personality</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="forgotForm">
      <p>
        <mat-form-field>
          <span class="material-icons">mail_outline</span>
          <input   type="email"
                   tabindex="1" matInput placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;E-mail Address" formControlName="email">
        </mat-form-field>
      </p>
      <button (click)="sendEmail()">Send email</button>
    </form>
  </mat-card-content>
</mat-card>
