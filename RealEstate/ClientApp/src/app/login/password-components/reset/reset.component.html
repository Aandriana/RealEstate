<mat-card>
  <mat-card-subtitle>Enter your email to confirm your personality</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="resetForm">
      <p>
        <mat-form-field>
          <span class="material-icons">lock</span>
          <input formControlName="password"  matInput placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password"  matInput [type]="hide ? 'password' : 'text'">

          <mat-error *ngIf="resetForm.get('password').errors?.required">
            required field </mat-error>
          <mat-error
            *ngIf="resetForm.get('password').errors?.minlength || resetForm.get('password').errors?.maxlength">
            incorrect data</mat-error>

          <button class ="hide" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                  [attr.aria-pressed]="'hide'">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <span class="material-icons">lock</span>
          <input type="password" matInput placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Re-type password" formControlName="confirmPassword" matInput [type]="hide ? 'password' : 'text'">
          <mat-error *ngIf="resetForm.get('confirmPassword').errors?.required">
            requried field </mat-error>
          <mat-error
            *ngIf="resetForm.get('confirmPassword').errors?.minlength || resetForm.get('confirmPassword').errors?.maxlength">
            incorrect data</mat-error>

          <button mat-icon-button matSuffix class = "hide" (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                  [attr.aria-pressed]="'hide'">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </p>
      <button  class ="send"(click)="changePassword()">Reset password</button>
    </form>
  </mat-card-content>
</mat-card>
