<mat-card>
  <mat-card-title class = 'info'>
    <span class="material-icons real-estate" >home_work</span>Real estate
  </mat-card-title>
  <mat-card-subtitle>Enter your details below to continue</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <span class="material-icons">mail_outline</span>
          <input   type="email"
                 tabindex="1" matInput placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;E-mail Address" formControlName="email">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <span class="material-icons">lock</span>
          <input type="password" matInput placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password" formControlName="password">
        </mat-form-field>
      </p>
      <p class ="forgot"><a class="forgot" href="/password/forgot"> Forgot password?</a></p>
      <div class = 'button'>
        <button type="submit" mat-button>Sign in</button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <p>Don't have an account? <a href="/registration"> Sign up here</a></p>
  </mat-card-footer>
</mat-card>
