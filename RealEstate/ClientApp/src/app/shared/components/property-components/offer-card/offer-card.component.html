<mat-card>
  <mat-card-title>
    <a [routerLink]="['']">
      <img  *ngIf="offer.image"
            class = "photo"
            style="width: 200px"
            src="{{offer.image}}"
            alt=""
      />
      <img *ngIf="!offer.image"
           class = "photo"
           style="width: 200px"
           src="./assets/img/defaultuser.jpg"
           alt=""
      />
    </a>
  </mat-card-title>
  <mat-card-title>
    <mat-icon class = "icon">perm_identity</mat-icon>
    <span> <a
      [routerLink]="['']">
                 {{ offer.firstName }} {{ offer.lastName }}</a>
               </span>
  </mat-card-title>
  <mat-card-content>
    <div>
      <p class = "status">
        {{offer.status | offerStatus}}
      </p>
      <p class = "info">
      Rate: {{offer.rate}} %
      </p>
    </div>
  </mat-card-content>
</mat-card>
