<div class="main-block">
  <mat-card  fxLayout="row wrap" fxLayout.lt-md="column" fxLayout.lt-sm="column">
    <mat-card-title>
      <a [routerLink]="['/users', feedback.userId]">
        <img  *ngIf="feedback.imagePath"
              class = "photo"
              style="width: 200px"
              src="{{getPhoto()}}"
              alt=""
        />
        <img *ngIf="!feedback.imagePath"
             class = "photo"
             style="width: 200px"
             src="./assets/img/defaultuser.jpg"
             alt=""
        />
      </a>
    </mat-card-title>
    <mat-card-content>
      <p class = "name">{{feedback.firstName}} {{feedback.lastName}}</p>
      <p>
        <star-rating [value]="feedback.rating" [totalstars]="5" checkedcolor="white" uncheckedcolor="black" size="30px" [readonly]="true"></star-rating>
      </p>
      <p class = "comment">{{feedback.comment}}</p>
      <p class = "date">{{feedback.date | date:'medium'}}</p>
    </mat-card-content>
  </mat-card>
</div>
