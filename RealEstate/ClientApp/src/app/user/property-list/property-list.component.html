<div class="main"><button type="button" mat-raised-button (click)="openDialog()" class = "filter"> Filter </button></div>
<div class="main" fxLayout="row wrap" fxLayout.lt-md="column" fxLayout.lt-sm="column">
   <app-propert-card fxFlex="0 1 calc(25% - 32px)"
     fxFlex.lt-md="0 1 calc(50% - 32px)"
     fxFlex.lt-sm="100%" *ngFor="let property of PropertyListModel"
   [property]="property"> </app-propert-card>
</div>
<div class = "not-found"*ngIf="PropertyListModel.length==0">
  <p class = "title">Properties not found</p>
</div>
<mat-paginator [length]="100"
               [pageSize]="this.pageSize"
               [pageIndex]="this.pageNumber"
               [pageSizeOptions]="[16, 32, 64, 96]"
               (page)="onPageFired($event)">
</mat-paginator>
